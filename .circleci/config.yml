version: '2.1'
orbs:
  slack: circleci/slack@4.1
  jq: circleci/jq@2.2.0
jobs:
  talisman:
    docker:
      - image: rameinstein/talisman:talisman
        auth:
          username: rameinstein  # can specify string literal values
          password: ygvBHU@3690
    environment:
      TALISMAN_HOME: /root/.talisman/bin
      TALISMAN_INTERACTIVE: false

    steps:
      - checkout
      - jq/install
      - run:
          name: Check Talisman
          command: $TALISMAN_HOME/talisman_linux_amd64 --scan || echo "done" # I've added --ignoreHistory to the end here 
      - store_artifacts:
          path: talisman_report/talisman_reports/data
          destination: talisman_report
      - run:
          name: Artifacts
          command: | 
            ARTIFACTS=$(curl -X GET "https://circleci.com/api/v2/project/github/bc-ramkumar/leaky-repo/$CIRCLE_BUILD_NUM/artifacts" \
            -H "Accept: application/json" \
            -u "$CIRCLE_API_TOKEN:" | jq ".items[].url")  
            echo $ARTIFACTS
    
      - slack/notify:               
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "Talisman Scan completed ",
                            "emoji": true
                          }
                        ]
                      },
                      {
                        "type": "actions",
                        "elements": [
                          {
                            "type": "button",
                            "action_id": "success_tagged_deploy_view",
                            "text": {
                              "type": "plain_text",
                              "text": "View Job"
                            },
                            "url": "${CIRCLE_BUILD_URL}"
                          },
                           {
                            "type": "button",
                            "action_id": "success_tagged_deploy_views",
                            "text": {
                              "type": "plain_text",
                              "text": "View Artifact URL"
                            },
                            "url": ${ARTIFACTS}      
                                    
                          }
                        ]
                      }
                    ]
                  }
                event: always
           
workflows:
  send-notification:
    jobs:
      - talisman